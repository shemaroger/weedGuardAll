{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update User - Weed Guard Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .glass-effect {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
        }
        .sidebar-link {
            transition: all 0.3s ease;
            border-left: 3px solid transparent;
        }
        .sidebar-link:hover {
            border-left: 3px solid #22c55e;
            background: linear-gradient(90deg, rgba(34, 197, 94, 0.1) 0%, transparent 100%);
        }
        .active-link {
            border-left: 3px solid #22c55e;
            background: linear-gradient(90deg, rgba(34, 197, 94, 0.1) 0%, transparent 100%);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-100 to-gray-200">
    <div class="flex h-screen overflow-hidden">
        <!-- Modern Sidebar -->
        <div class="w-72 bg-white shadow-xl border-r border-gray-200 p-6">
            <div class="flex items-center mb-10">
                <img src="{% static 'assets/images/pngtree-sweet-potato-vegetarian-food-icon-and-vector-logo-png-image_1570272.jpg' %}" alt="WeedGuard Logo" class="w-12 h-12 mr-4 rounded-full">
                <h2 class="text-2xl font-bold text-green-600">Weed Guard</h2>
            </div>
            <nav>
                <ul class="space-y-2">
                    <li>
                        <a href="#" class="flex items-center p-3 text-gray-700 hover:bg-green-50 rounded-lg transition duration-300 ease-in-out">
                            <i class="bi bi-house-door mr-3 text-green-500"></i>
                            <span class="font-medium">Dashboard</span>
                        </a>
                    </li>
                    <li>
                        <a href="{% url 'prediction_create' %}" class="flex items-center p-3 text-gray-700 hover:bg-green-50 rounded-lg transition duration-300 ease-in-out">
                            <i class="bi bi-leaf mr-3 text-green-500"></i>
                            <span class="font-medium">Weed Control</span>
                        </a>
                    </li>
                    <li>
                        <a href="{% url 'user_list' %}" class="flex items-center active-link p-3 text-gray-700 hover:bg-green-50 rounded-lg transition duration-300 ease-in-out">
                            <i class="bi bi-person-circle mr-3 text-green-500"></i>
                            <span class="font-medium">Users</span>
                        </a>
                    </li>
                    <li>
                        <a href="{% url 'generate_report' %}" class="flex items-center p-3 text-gray-700 hover:bg-green-50 rounded-lg transition duration-300 ease-in-out">
                            <i class="bi bi-bar-chart-line mr-3 text-green-500"></i>
                            <span class="font-medium">Reports</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="flex-1 overflow-y-auto p-8">
            <!-- Header -->
            <header class="flex justify-between items-center mb-8">
                <h1 class="text-3xl font-bold text-gray-800">Update user</h1>
                <div class="flex items-center space-x-4">
                    <span class="text-gray-600">Welcome, Admin</span>
                    <img src="{% static 'assets/images/user.jpg' %}" alt="Admin Avatar" class="h-10 w-10 rounded-full ring-2 ring-green-500">
                </div>
            </header>

            <!-- Messages Section -->
            {% if messages %}
                <div id="message-container" class="fixed top-4 right-4 z-50 space-y-2">
                    {% for message in messages %}
                        <div class="message-item bg-green-50 border-l-4 border-green-600 p-4 rounded-lg shadow-md flex items-center justify-between w-80 transform transition-all duration-300 ease-in-out hover:scale-105">
                            <div class="flex items-center space-x-3">
                                <i class="bi bi-check-circle-fill text-green-600 text-lg"></i>
                                <span class="text-sm text-green-600">{{ message }}</span>
                            </div>
                            <button onclick="this.parentElement.remove()" class="text-gray-400 hover:text-gray-600 transition">
                                <i class="bi bi-x-lg text-sm"></i>
                            </button>
                        </div>
                    {% endfor %}
                </div>

                <script>
                    // Auto-dismiss messages after 2 seconds
                    setTimeout(() => {
                        const messageContainer = document.getElementById('message-container');
                        if (messageContainer) {
                            messageContainer.remove();
                        }
                    }, 2000);
                </script>
            {% endif %}

            <!-- Update User Form -->
            <div class="bg-white rounded-xl shadow-lg p-8">
                <form method="POST" class="space-y-6">
                    {% csrf_token %}
                    <div>
                        <label for="fullname" class="block text-sm font-medium text-gray-700">Full Name</label>
                        <input type="text" id="fullname" name="fullname" value="{{ user.fullname }}" 
                               class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-green-500 focus:border-green-500 transition duration-300">
                    </div>

                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                        <input type="email" id="email" name="email" value="{{ user.email }}" 
                               class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-green-500 focus:border-green-500 transition duration-300">
                    </div>

                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                        <input type="password" id="password" name="password" 
                               class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-green-500 focus:border-green-500 transition duration-300">
                    </div>

                    <div>
                        <label for="role" class="block text-sm font-medium text-gray-700">Role</label>
                        <select id="role" name="role" 
                                class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-green-500 focus:border-green-500 transition duration-300">
                            <option value="farmer" {% if user.role == 'farmer' %}selected{% endif %}>Farmer</option>
                            <option value="admin" {% if user.role == 'admin' %}selected{% endif %}>Admin</option>
                        </select>
                    </div>

                    <div class="flex items-center">
                        <input type="checkbox" id="is_active" name="is_active" {% if user.is_active %}checked{% endif %} 
                               class="w-4 h-4 text-green-600 border-gray-300 rounded focus:ring-green-500">
                        <label for="is_active" class="ml-2 text-sm text-gray-700">Active</label>
                    </div>

                    <div class="flex justify-end space-x-4">
                        <a href="{% url 'user_list' %}" 
                           class="px-4 py-2 bg-gray-300 text-gray-700 rounded-lg hover:bg-gray-400 transition duration-300">Back to User List</a>
                        <button type="submit" 
                                class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition duration-300">Update User</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
